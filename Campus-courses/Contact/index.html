<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – Study in Ireland</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-orange: #d25822;
        --brand-green-dark: #8bc41f;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .main-container {
        width: 100%;
        max-width: 1200px; /* Increased max-width */
        display: flex;
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }

      /* LEFT – FORM SECTION (Slimmer) */
      .form-section {
        flex: 1; /* Occupies less space */
        padding: 50px;
        min-width: 450px;
      }

      .form-header h2 {
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 10px 0;
        color: var(--text-main);
      }

      .form-header p {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .full-width {
        grid-column: span 2;
      }

      .field-label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.8px;
        text-transform: uppercase;
        margin-bottom: 6px;
        color: #111;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        transition: border 0.2s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--brand-green);
      }

      textarea {
        height: 80px;
        resize: none;
      }

      .btn-submit {
        margin-top: 20px;
        background: var(--brand-green-dark);
        color: #fff;
        padding: 16px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
      }

      .btn-submit:hover {
        background: var(--brand-green);
      }

      /* RIGHT – IMAGE SECTION (Wider) */
      .image-section {
        flex: 1.5; /* Occupies significantly more space */
        background-image: url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&q=80&w=1200");
        background-size: cover;
        background-position: center;
      }

      /* RESPONSIVE */
      @media (max-width: 1000px) {
        .main-container {
          flex-direction: column-reverse;
        }
        .image-section {
          height: 350px;
          width: 100%;
        }
        .form-section {
          padding: 40px 30px;
          min-width: 100%;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-section">
        <div class="form-header">
          <h2>Get in Touch</h2>
          <p>
            Tell us your preferences and our advisors will contact you shortly.
          </p>
        </div>

        <form
          action="https://formspree.io/f/xnjjqeew"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-grid">
            <div>
              <label class="field-label">Full Name</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label class="field-label">Email</label>
              <input type="email" name="email" required />
            </div>
            <div>
              <label class="field-label">Phone</label>
              <input type="tel" name="phone" required />
            </div>
            <div>
              <label class="field-label">Preferred Intake</label>
              <select name="intake" required>
                <option value="" disabled selected>Select</option>
                <option>January / February</option>
                <option>September</option>
              </select>
            </div>
            <div>
              <label class="field-label">Preferred Year</label>
              <input type="number" name="year" placeholder="2026" required />
            </div>
            <div>
              <label class="field-label">Preferred Course</label>
              <input
                type="text"
                name="course"
                placeholder="Msc. Cloud Computing"
              />
            </div>
            <div class="full-width">
              <label class="field-label">Preferred University</label>
              <select name="university" required>
                <option value="" disabled selected>Select university</option>
                <option>Technological University Dublin</option>
                <option>CCT College</option>
                <option>Independent College</option>
                <option>South East Technological University (SETU)</option>
                <option>Dundalk Institute of Technology</option>
                <option>Technological University of the Shannon (TUS)</option>
                <option>Atlantic Technological University(ATU)</option>
                <option>Maynooth University</option>
                <option>University of Limerick</option>
                <option>Other</option>
              </select>
            </div>
            <div class="full-width">
              <label class="field-label">Message</label>
              <textarea name="message"></textarea>
            </div>
          <button class="btn-submit" type="submit">Send Enquiry</button>
        </form>
      </div>
      <div class="image-section"></div>
    </div>
  </body>
</html>
