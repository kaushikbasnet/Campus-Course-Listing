<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – Study in Ireland</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-orange: #d25822;
        --brand-green-dark: #8bc41f;
        --brand-green: #a3d93d;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 110vh;
        padding: 20px;
      }

      .main-container {
        width: 100%;
        max-width: 1100px;
        display: flex;
        background: #fff;
        border-radius: 24px;
        overflow: hidden;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* LEFT – FORM SECTION */
      .form-section {
        flex: 1.2;
        padding: 50px;
        min-width: 400px;
      }

      .form-header h2 {
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 12px 0;
        color: var(--text-main);
      }

      .form-header p {
        font-size: 15px;
        color: var(--text-muted);
        margin-bottom: 35px;
        line-height: 1.6;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .full-width {
        grid-column: span 2;
      }

      .field-label {
        display: block;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-bottom: 8px;
        color: #374151;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 16px;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        transition: all 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--brand-green-dark);
        box-shadow: 0 0 0 3px rgba(139, 196, 31, 0.1);
      }

      textarea {
        height: 100px;
        resize: none;
      }

      .btn-submit {
        margin-top: 25px;
        background: var(--brand-green-dark);
        color: #fff;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition:
          transform 0.1s,
          background 0.2s;
      }

      .btn-submit:hover {
        background: #7ab01a;
        transform: translateY(-1px);
      }

      /* RIGHT – IMAGE SECTION */
      .image-section {
        flex: 1;
        position: relative;
        background-color: #f1f5f9;
        /* Updated with your requested Pexels image */
        background-image: url("https://images.pexels.com/photos/14920164/pexels-photo-14920164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Optional overlay to keep the look consistent */
      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.05);
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .main-container {
          flex-direction: column-reverse;
          margin: 20px;
        }
        .image-section {
          height: 300px;
          width: 100%;
        }
        .form-section {
          padding: 40px 25px;
          min-width: 100%;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-section">
        <div class="form-header">
          <h2>Get in Touch</h2>
          <p>
            Tell us your preferences and our Irish education advisors will
            contact you shortly.
          </p>
        </div>

        <form action="https://formspree.io/f/xnjjqeew" method="POST">
          <div class="form-grid">
            <div class="full-width">
              <label class="field-label">Full Name</label>
              <input
                type="text"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div>
              <label class="field-label">Email</label>
              <input
                type="email"
                name="email"
                placeholder="example@mail.com"
                required
              />
            </div>

            <div>
              <label class="field-label">Phone</label>
              <input
                type="tel"
                name="phone"
                placeholder="+00 000 0000"
                required
              />
            </div>

            <div>
              <label class="field-label">Intake</label>
              <select name="intake" required>
                <option value="" disabled selected>Select</option>
                <option>January / February</option>
                <option>September</option>
              </select>
            </div>

            <div>
              <label class="field-label">Year</label>
              <input type="number" name="year" value="2026" required />
            </div>

            <div class="full-width">
              <label class="field-label">University Preference</label>
              <select name="university" required>
                <option value="" disabled selected>Select university</option>
                <option>Technological University Dublin</option>
                <option>CCT College</option>
                <option>Independent College</option>
                <option>South East Technological University (SETU)</option>
                <option>Dundalk Institute of Technology</option>
                <option>Technological University of the Shannon (TUS)</option>
                <option>Atlantic Technological University(ATU)</option>
                <option>Maynooth University</option>
                <option>University of Limerick</option>
                <option>Other</option>
              </select>
            </div>

            <div class="full-width">
              <label class="field-label">Message</label>
              <textarea
                name="message"
                placeholder="How can we help you?"
              ></textarea>
            </div>
          </div>
          <button class="btn-submit" type="submit">Send Enquiry</button>
        </form>
      </div>
      <div class="image-section">
        <div class="image-overlay"></div>
      </div>
    </div>
  </body>
</html>
