<div id="college-portal-root">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <div class="portal-container">
    <div class="course-grid" id="course-grid"></div>
  </div>
</div>

<style>
  #college-portal-root {
    font-family: "Inter", sans-serif;
    background-color: #f1f5f9;
    padding: 40px 20px 80px 20px;
    color: #1e293b;
  }
  .portal-container {
    max-width: 1440px;
    margin: 0 auto;
  }

  .header-section {
    text-align: center;
    margin-bottom: 40px;
  }
  .header-section h2 {
    font-size: 2.2rem;
    color: #b91c1c; /* MTU Red Variation */
    margin-bottom: 10px;
    font-weight: 800;
  }
  .header-section p {
    color: #64748b;
    font-size: 1.1rem;
  }

  .course-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 24px;
  }

  @media (max-width: 1200px) {
    .course-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 650px) {
    .course-grid {
      grid-template-columns: 1fr;
    }
  }

  .course-card {
    background: #ffffff;
    border-radius: 20px;
    border: 1px solid #e2e8f0;
    padding: 32px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }

  .course-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    border-color: #3b82f6;
  }

  .course-title {
    font-size: 1rem;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 15px;
    color: #0f172a;
    min-height: 3.5rem;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .info-row {
    font-size: 0.85rem;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    color: #64748b;
    width: 100%;
  }
  .intake-text span {
    color: #059669;
    font-weight: 700;
  }

  .fee-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 18px 0;
    border-top: 1px solid #f1f5f9;
    border-bottom: 1px solid #f1f5f9;
    margin-bottom: 20px;
    width: 100%;
  }

  .fee-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .fee-label {
    font-size: 0.6rem;
    color: #64748b;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .fee-value {
    font-weight: 800;
    color: #0f172a;
    font-size: 0.9rem;
  }

  .test-score-section {
    width: 100%;
  }
  .test-score-section h4 {
    padding-bottom: 12px;
    font-size: 0.75rem;
    color: #475569;
    text-transform: uppercase;
    font-weight: 600;
  }

  .scores-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 24px;
    width: 100%;
  }

  .score-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f8fafc;
    padding: 8px;
    border-radius: 8px;
  }
  .score-val {
    font-weight: 700;
    font-size: 0.95rem;
    color: #0f172a;
  }
  .score-name {
    font-size: 0.6rem;
    color: #94a3b8;
    font-weight: 600;
  }

  .btn-detail {
    display: block;
    width: 100%;
    padding: 12px 0;
    border-radius: 30px;
    font-weight: 700;
    font-size: 0.85rem;
    text-align: center;
    text-decoration: none;
    background: #ffffff;
    color: #475569;
    border: 1.5px solid #e2e8f0;
    transition: all 0.3s ease;
    margin-top: auto;
  }
  .btn-detail:hover {
    background: #0f172a;
    color: #ffffff;
    border-color: #0f172a;
  }
</style>
