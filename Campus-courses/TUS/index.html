    border-top: 1px solid #f1f5f9;
    border-bottom: 1px solid #f1f5f9;
    margin-bottom: 20px;

  .fee-box {

  .fee-label {

    color: #475569;

  .fee-value {

  }

  .test-score-section {

    font-size: 0.72rem;
    color: #2b2c2e;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-weight: 600;
  }

  .scores-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 24px;
    width: 100%;
  }

  .score-item {

    align-items: center;

  .score-val {
