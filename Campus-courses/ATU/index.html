  #college-portal-root {

    background-color: #f8fafc;

    color: #1e293b;
  }
  .portal-container {
    max-width: 1440px;
    margin: 0 auto;
  }

  .course-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 24px;
  }

  @media (max-width: 1200px) {
    .course-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 650px) {
    .course-grid {
      grid-template-columns: 1fr;
    }
  }

  .course-card {
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    padding: 32px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }

  .course-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
      0 10px 10px -5px rgba(0, 0, 0, 0.04);
    border-color: #2563eb;
  }

  .course-title {
    font-size: 1.05rem;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 15px;
    color: #0f172a;
    min-height: 4rem;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .info-row {
    font-size: 0.85rem;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    color: #64748b;
    width: 100%;
  }
  .intake-text span {
    color: #059669;
    font-weight: 700;
  }
  .gpa-text span {
    color: #059669;
    font-weight: 700;
  }

  .fee-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 20px 0;
    border-top: 1px solid #f1f5f9;
    border-bottom: 1px solid #f1f5f9;
    margin-bottom: 20px;
    width: 100%;
    transition: background 0.3s ease;
  }

  .course-card:hover .fee-section {
    background-color: #f8fafc;
    border-radius: 8px;
  }

  .fee-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .fee-label {
    font-size: 0.6rem;
    color: #475569;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .fee-value {
    font-weight: 800;
    color: #1e293b;
    font-size: 0.95rem;
  }

  .test-score-section {
    width: 100%;
  }
  .test-score-section h4 {
    padding-bottom: 12px;
    font-size: 0.75rem;
    color: #2b2c2e;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-weight: 600;
  }

  .scores-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 24px;
    width: 100%;
  }

  .score-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .score-val {
    font-weight: 700;
    font-size: 0.95rem;
    color: #0f172a;
  }
  .score-name {
    font-size: 0.6rem;
    color: #94a3b8;
    font-weight: 500;
    text-transform: uppercase;
  }

  .btn-detail {
    display: block;
    width: 100%;
    padding: 12px 0;
    border-radius: 30px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    background: #ffffff;
    color: #475569;
    border: 1.5px solid #e2e8f0;
    transition: all 0.3s ease;
    margin-top: auto;
  }
  .btn-detail:hover {
    background: #0f172a;
    color: #ffffff;
    border-color: #0f172a;
