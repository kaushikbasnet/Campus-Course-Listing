<div id="college-portal-root">

<style>
  #college-portal-root {
    font-family: "Inter", sans-serif;
    background-color: #f8fafc;
    padding: 20px;
    color: #1e293b;
    -webkit-font-smoothing: antialiased;
  }

  .portal-container {
    max-width: 1400px;
    margin: 0 auto;
  }

  /* RESPONSIVE GRID: Automatically fits cards based on available width */
  .course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  .course-card {
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    padding: 24px;
    display: flex;
    flex-direction: column;
    height: 100%; /* Ensures all cards in a row are same height */
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }

  .course-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
    border-color: #0056b3;
  }

  .course-title {
    /* Fluid font size: min 1rem, max 1.1rem */
    font-size: clamp(1rem, 2vw, 1.1rem);
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 16px;
    color: #0f172a;
    min-height: 3rem;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .info-row {
    font-size: 0.85rem;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    color: #64748b;
  }

  .intake-text span,
  .gpa-text span {
    color: #059669;
    font-weight: 700;
  }

  .fee-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    padding: 16px 0;
    border-top: 1px solid #f1f5f9;
    border-bottom: 1px solid #f1f5f9;
    margin-bottom: 20px;
  }

  .fee-box {
    text-align: center;
  }

  .fee-label {
    font-size: 0.65rem;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    display: block;
    margin-bottom: 4px;
  }

  .fee-value {
    font-weight: 800;
    color: #1e293b;
    font-size: 0.9rem;
  }

  .test-score-section h4 {
    font-size: 0.75rem;
    color: #475569;
    text-transform: uppercase;
    margin-bottom: 12px;
    letter-spacing: 0.05em;
  }

  .scores-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 across on all sizes */
    gap: 8px;
    margin-bottom: 24px;
  }

  .score-item {
    background: #f8fafc;
    padding: 8px 4px;
    border-radius: 8px;
    text-align: center;
  }

  .score-val {
    display: block;
    font-weight: 700;
    font-size: 0.9rem;
    color: #0f172a;
  }

  .score-name {
    font-size: 0.6rem;
    color: #94a3b8;
    text-transform: uppercase;
  }

  .btn-detail {
    margin-top: auto; /* Pushes button to bottom */
    display: block;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
    text-decoration: none;
    background: #0f172a;
    color: #ffffff;
    transition: background 0.2s;
  }

  .btn-detail:hover {
    background: #334155;
  }

  /* Tablet Adjustments */
  @media (max-width: 768px) {
    .course-grid {
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
  }

  /* Mobile Adjustments */
  @media (max-width: 480px) {
    #college-portal-root {
      padding: 12px;
    }
    .course-card {
      padding: 20px;
    }
  }
</style>
